<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Hover</title>
    <style>
        /**
    O Hover Ã© uma pseudo classe que funciona quando o mause passa pelo elemento
    **/
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover {
            color: red;
        }

        div:hover>p {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause no texto abaixo</p>
    <div>
        Passe o mause aqui!
        <p>TEXTO OCULTO</p>
    </div>
    <p>Fim do exemplo!</p>
</body>

</html>
